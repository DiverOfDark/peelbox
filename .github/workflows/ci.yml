name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use replay mode for deterministic, fast LLM tests
  PEELBOX_RECORDING_MODE: replay
  # Use static detection mode for fastest tests
  PEELBOX_DETECTION_MODE: static

jobs:
  build-and-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      id-token: write
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install cargo-nextest and cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-llvm-cov

      - name: Install buildctl
        run: |
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('Cargo.lock') }}

      - name: Restore BuildKit cache
        id: cache-buildkit
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Clean coverage data
        run: cargo llvm-cov clean --workspace

      - name: Run unit tests
        run: |
          cargo llvm-cov nextest --no-default-features --profile ci --no-report --verbose --no-fail-fast

      - name: Generate coverage report
        if: success() || failure()
        run: |
          cargo llvm-cov report --cobertura --output-path cobertura.xml

      - name: Upload to Codecov coverage
        if: success() || failure()
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          files: cobertura.xml
          use_oidc: true

      - name: Upload to Codecov tests
        if: success() || failure()
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          report_type: test_results
          files: junit.xml
          use_oidc: true

      - name: Publish Test Report
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "target/nextest/ci/junit.xml"

      - name: Build release binary
        if: success()
        run: |
          # Clean build for release binary (to avoid using instrumented artifacts)
          cargo build --release --no-default-features --verbose

      - name: Upload release binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/peelbox
          retention-days: 1

      - name: Create BuildKit cache archive
        if: always()
        run: |
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Upload new recording files
        if: always()
        run: |
          git status --porcelain tests/recordings/ > /tmp/new_recordings.txt
          if [ -s /tmp/new_recordings.txt ]; then
            echo "New recording files created during tests:"
            cat /tmp/new_recordings.txt
          else
            echo "No new recording files created"
          fi

      - name: Upload recording artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recordings
          path: tests/recordings/
          retention-days: 7
          if-no-files-found: ignore

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release binary
        uses: actions/download-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/

      - name: Make peelbox executable
        run: chmod +x target/release/peelbox

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install buildctl
        run: |
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Restore BuildKit cache
        id: cache-buildkit-docker
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit-docker.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Start BuildKit container
        run: |
          docker run -d --name buildkitd --privileged \
            -p 127.0.0.1:1234:1234 \
            -v $(pwd)/.buildkit-cache:/var/lib/buildkit \
            moby/buildkit:latest \
            --addr tcp://0.0.0.0:1234

          echo "Waiting for BuildKit to start..."
          timeout 60 sh -c 'until buildctl --addr tcp://127.0.0.1:1234 debug workers >/dev/null 2>&1; do echo -n "."; sleep 2; done' || {
            echo "BuildKit failed to start within 60s"
            docker logs buildkitd
            exit 1
          }
          echo ""
          echo "BuildKit is ready"

      - name: Build image with peelbox
        run: |
          ./target/release/peelbox build \
            --spec universalbuild.json \
            --tag peelbox:latest \
            --buildkit tcp://127.0.0.1:1234 \
            --context . \
            --verbose

      - name: Test the built image
        run: |
          docker run --rm peelbox:latest --version
          docker run --rm peelbox:latest --help

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:latest
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${TIMESTAMP}

          docker push ghcr.io/${REPO_OWNER}/peelbox:latest
          docker push ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker push ghcr.io/${REPO_OWNER}/peelbox:${TIMESTAMP}

      - name: Create BuildKit cache archive
        if: always()
        run: |
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Cleanup BuildKit
        if: always()
        run: docker rm -f buildkitd || true
