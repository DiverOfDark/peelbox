name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use replay mode for deterministic, fast LLM tests
  PEELBOX_RECORDING_MODE: replay
  # Use static detection mode for fastest tests
  PEELBOX_DETECTION_MODE: static

jobs:
  build:
    name: Build & Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Build release binary
        run: |
          cargo build --release --no-default-features --verbose

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/peelbox
          retention-days: 1

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-nextest and cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-llvm-cov

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-unittest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-unittest-
            ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean coverage data
        run: cargo llvm-cov clean --workspace

      - name: Run unit tests
        env:
          NEXTEST_JUNIT_PATH: junit.xml
        run: |
          cargo llvm-cov nextest --lib --bins --release --no-default-features --profile ci --no-report --verbose --no-fail-fast

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: "**/junit.xml"
          if-no-files-found: error

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: "target/llvm-cov-target/**/*.profraw"
          if-no-files-found: ignore

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Free up space for integration tests
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false # Keep Docker images as we need them
          swap-storage: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-nextest and cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-llvm-cov

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean coverage data
        run: cargo llvm-cov clean --workspace

      - name: Install buildctl
        run: |
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Restore BuildKit cache
        id: cache-buildkit
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Run all integration tests
        env:
          NEXTEST_JUNIT_PATH: junit.xml
        run: |
          # Run all integration tests from tests/*.rs
          cargo llvm-cov nextest --test '*' --release --no-default-features --profile ci --no-report --verbose --no-fail-fast

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: "**/junit.xml"
          if-no-files-found: error

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-coverage
          path: "target/llvm-cov-target/**/*.profraw"
          if-no-files-found: ignore

      - name: Create BuildKit cache archive
        if: always()
        run: |
          # Create tar archive with sudo to handle root-owned files
          # Cache the archive file instead of the directory to avoid permission issues
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Upload new recording files
        if: always()
        run: |
          # Find all uncommitted files in tests/recordings/
          git status --porcelain tests/recordings/ > /tmp/new_recordings.txt
          if [ -s /tmp/new_recordings.txt ]; then
            echo "New recording files created during tests:"
            cat /tmp/new_recordings.txt
          else
            echo "No new recording files created"
          fi

      - name: Upload recording artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recordings
          path: tests/recordings/
          retention-days: 7
          if-no-files-found: ignore

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release binary
        uses: actions/download-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/

      - name: Make peelbox executable
        run: chmod +x target/release/peelbox

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install buildctl
        run: |
          # Download buildctl binary
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Restore BuildKit cache
        id: cache-buildkit-docker
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit-docker.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Start BuildKit container
        run: |
          docker run -d --name buildkitd --privileged \
            -p 127.0.0.1:1234:1234 \
            -v $(pwd)/.buildkit-cache:/var/lib/buildkit \
            moby/buildkit:latest \
            --addr tcp://0.0.0.0:1234

          # Wait for BuildKit to be ready (up to 60s)
          echo "Waiting for BuildKit to start..."
          timeout 60 sh -c 'until buildctl --addr tcp://127.0.0.1:1234 debug workers >/dev/null 2>&1; do echo -n "."; sleep 2; done' || {
            echo "BuildKit failed to start within 60s"
            docker logs buildkitd
            exit 1
          }
          echo ""
          echo "BuildKit is ready"

      - name: Build image with peelbox
        run: |
          ./target/release/peelbox build \
            --spec universalbuild.json \
            --tag peelbox:latest \
            --buildkit tcp://127.0.0.1:1234 \
            --context . \
            --verbose

      - name: Test the built image
        run: |
          docker run --rm peelbox:latest --version
          docker run --rm peelbox:latest --help

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          # Lowercase repository owner for GHCR
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Generate timestamp once to use for both tagging and pushing
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          # Tag with multiple versions
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:latest
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${TIMESTAMP}

          # Push all tags
          docker push ghcr.io/${REPO_OWNER}/peelbox:latest
          docker push ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker push ghcr.io/${REPO_OWNER}/peelbox:${TIMESTAMP}

      - name: Create BuildKit cache archive
        if: always()
        run: |
          # Create tar archive with sudo to handle root-owned files
          # Cache the archive file instead of the directory to avoid permission issues
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Cleanup BuildKit
        if: always()
        run: docker rm -f buildkitd || true

  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: target/llvm-cov-target

      - name: Download integration test coverage
        uses: actions/download-artifact@v4
        with:
          name: integration-test-coverage
          path: target/llvm-cov-target

      - name: Generate coverage report
        run: |
          cargo llvm-cov report --release --no-default-features --xml --output-path cobertura.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: cobertura.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  publish-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: always()
    steps:
      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          if-no-files-found: ignore

      - name: Download integration test results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results
          if-no-files-found: ignore

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "*.xml"
