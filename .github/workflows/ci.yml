name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use replay mode for deterministic, fast LLM tests
  PEELBOX_RECORDING_MODE: replay
  # Use static detection mode for fastest tests
  PEELBOX_DETECTION_MODE: static

jobs:
  build:
    name: Build Release Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: peelbox

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Build release binary
        run: cargo build --release --no-default-features --verbose

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/peelbox
          retention-days: 30

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: peelbox

      - name: Run unit tests
        run: cargo test --lib --bins --release --no-default-features --verbose

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: peelbox

      - name: Install buildctl
        run: |
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Restore BuildKit cache
        id: cache-buildkit
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Run integration tests (static mode)
        run: |
          # Run fast deterministic tests without LLM (CPU-only, no CUDA)
          cargo test --test cli_integration --release --no-default-features --verbose
          cargo test --test backend_health_test --release --no-default-features --verbose
          cargo test --test mock_detection_test --release --no-default-features --verbose

          # Skip e2e tests for now (recording cache not working properly)
          # cargo test --test e2e --release --no-default-features --verbose

      - name: Run embedded LLM tests
        run: cargo test --test embedded_llm_test --release --no-default-features --verbose

      - name: Run BuildKit integration tests
        run: |
          # Tests use testcontainers with bind-mounted cache directory
          # Build cache is shared across test runs for faster execution
          cargo test --test buildkit_integration --release --no-default-features --verbose

      - name: Create BuildKit cache archive
        if: always()
        run: |
          # Create tar archive with sudo to handle root-owned files
          # Cache the archive file instead of the directory to avoid permission issues
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Upload new recording files
        if: always()
        run: |
          # Find all uncommitted files in tests/recordings/
          git status --porcelain tests/recordings/ > /tmp/new_recordings.txt
          if [ -s /tmp/new_recordings.txt ]; then
            echo "New recording files created during tests:"
            cat /tmp/new_recordings.txt
          else
            echo "No new recording files created"
          fi

      - name: Upload recording artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recordings
          path: tests/recordings/
          retention-days: 7
          if-no-files-found: ignore

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download prebuilt binary
        uses: actions/download-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/

      - name: Make peelbox executable
        run: chmod +x target/release/peelbox

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install buildctl
        run: |
          # Download buildctl binary
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Restore BuildKit cache
        id: cache-buildkit-docker
        uses: actions/cache@v4
        with:
          path: .buildkit-cache.tar.zst
          key: buildkit-${{ runner.os }}
          restore-keys: |
            buildkit-${{ runner.os }}

      - name: Extract BuildKit cache
        if: steps.cache-buildkit-docker.outputs.cache-hit == 'true'
        run: |
          mkdir -p .buildkit-cache
          sudo tar -xf .buildkit-cache.tar.zst -C .buildkit-cache

      - name: Start BuildKit container
        run: |
          docker run -d --name buildkitd --privileged \
            -p 127.0.0.1:1234:1234 \
            -v $(pwd)/.buildkit-cache:/var/lib/buildkit \
            moby/buildkit:latest \
            --addr tcp://0.0.0.0:1234

          # Wait for BuildKit to be ready (up to 60s)
          echo "Waiting for BuildKit to start..."
          timeout 60 sh -c 'until buildctl --addr tcp://127.0.0.1:1234 debug workers >/dev/null 2>&1; do echo -n "."; sleep 2; done' || {
            echo "BuildKit failed to start within 60s"
            docker logs buildkitd
            exit 1
          }
          echo ""
          echo "BuildKit is ready"

      - name: Generate LLB using peelbox frontend
        run: |
          ./target/release/peelbox frontend --spec universalbuild.json > /tmp/peelbox.llb

      - name: Build image with BuildKit
        run: |
          # Generate OCI image config from UniversalBuild spec
          jq -c '.[] | {Config: {Entrypoint: .runtime.command, Env: [.runtime.env | to_entries[] | "\(.key)=\(.value)"]}}' universalbuild.json > /tmp/oci-config.json

          echo "OCI Config:"
          cat /tmp/oci-config.json

          # Escape for CSV format (buildctl uses CSV parsing)
          # CSV standard quote doubling: " -> ""
          OCI_CONFIG=$(cat /tmp/oci-config.json | jq -c . | sed 's/"/""/g')
          echo "Double-escaped OCI Config: $OCI_CONFIG"

          # Write buildctl command to a script with interpolated variable
          cat > /tmp/build.sh << 'SCRIPT_END'
          #!/bin/bash
          cat /tmp/peelbox.llb | buildctl --addr tcp://127.0.0.1:1234 build \
            --local context=. \
            --output 'type=docker,name=peelbox:latest,"containerimage.config={OCI_CONFIG_PLACEHOLDER}"' > /tmp/peelbox.tar
          SCRIPT_END

          # Replace placeholder with actual escaped config
          sed -i "s|OCI_CONFIG_PLACEHOLDER|$OCI_CONFIG|g" /tmp/build.sh

          echo "Generated build.sh:"
          cat /tmp/build.sh
          echo ""
  
          chmod +x /tmp/build.sh
          /tmp/build.sh

      - name: Load image into Docker
        run: docker load < /tmp/peelbox.tar

      - name: Test the built image
        run: |
          docker run --rm peelbox:latest --version
          docker run --rm peelbox:latest --help

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          # Lowercase repository owner for GHCR
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Tag with multiple versions
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:latest
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:$(date +%Y%m%d-%H%M%S)

          # Push all tags
          docker push ghcr.io/${REPO_OWNER}/peelbox:latest
          docker push ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker push ghcr.io/${REPO_OWNER}/peelbox:$(date +%Y%m%d-%H%M%S)

      - name: Create BuildKit cache archive
        if: always()
        run: |
          # Create tar archive with sudo to handle root-owned files
          # Cache the archive file instead of the directory to avoid permission issues
          if [ -d .buildkit-cache ]; then
            sudo tar -cf .buildkit-cache.tar.zst --zstd -C .buildkit-cache . || true
            sudo chown $USER:$USER .buildkit-cache.tar.zst || true
          fi

      - name: Cleanup BuildKit
        if: always()
        run: docker rm -f buildkitd || true
