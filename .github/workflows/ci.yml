name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use replay mode for deterministic, fast LLM tests
  PEELBOX_RECORDING_MODE: replay
  # Use static detection mode for fastest tests
  PEELBOX_DETECTION_MODE: static

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ github.job }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run unit tests
        run: cargo test --lib --bins --verbose

      - name: Run integration tests (static mode)
        run: |
          # Run fast deterministic tests without LLM
          cargo test --test cli_integration --verbose
          cargo test --test backend_health_test --verbose
          cargo test --test mock_detection_test --verbose

          # Run e2e tests in static mode (no LLM, uses deterministic parsers)
          cargo test --test e2e --verbose -- --skip test_container_integration

      - name: Run embedded LLM tests
        run: cargo test --test embedded_llm_test --verbose

  build:
    name: Build Release Binary
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: build

      - name: Build release binary
        run: cargo build --release --no-default-features --verbose

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/peelbox
          retention-days: 30

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download prebuilt binary
        uses: actions/download-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install buildctl
        run: |
          # Download buildctl binary
          BUILDKIT_VERSION=v0.16.0
          wget -q https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          tar xzf buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz
          sudo install bin/buildctl /usr/local/bin/
          buildctl --version

      - name: Start BuildKit container
        run: |
          docker run -d --name buildkitd --privileged \
            -p 127.0.0.1:1234:1234 \
            moby/buildkit:latest \
            --addr tcp://0.0.0.0:1234

          # Wait for BuildKit to be ready
          timeout 30 sh -c 'until docker exec buildkitd buildctl debug workers >/dev/null 2>&1; do sleep 1; done'

      - name: Generate LLB using peelbox frontend
        run: |
          ./target/release/peelbox frontend --spec universalbuild.json > /tmp/peelbox.llb

      - name: Build image with BuildKit
        run: |
          buildctl --addr tcp://127.0.0.1:1234 build \
            --local context=. \
            --output type=docker,name=peelbox:latest > /tmp/peelbox.tar

      - name: Load image into Docker
        run: docker load < /tmp/peelbox.tar

      - name: Test the built image
        run: |
          docker run --rm peelbox:latest --version
          docker run --rm peelbox:latest --help

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          # Lowercase repository owner for GHCR
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Tag with multiple versions
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:latest
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker tag peelbox:latest ghcr.io/${REPO_OWNER}/peelbox:$(date +%Y%m%d-%H%M%S)

          # Push all tags
          docker push ghcr.io/${REPO_OWNER}/peelbox:latest
          docker push ghcr.io/${REPO_OWNER}/peelbox:${{ github.sha }}
          docker push ghcr.io/${REPO_OWNER}/peelbox:$(date +%Y%m%d-%H%M%S)

      - name: Cleanup BuildKit
        if: always()
        run: docker rm -f buildkitd || true

  release:
    name: Create Release Artifact
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download prebuilt binary
        uses: actions/download-artifact@v4
        with:
          name: peelbox-release-binary
          path: target/release/

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: peelbox-linux-amd64
          path: target/release/peelbox
          retention-days: 30
