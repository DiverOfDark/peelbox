[package]
name = "aipack"
version = "0.2.0"
edition = "2021"
rust-version = "1.70"
authors = ["Kirill Orlov"]
description = "AI-powered buildkit frontend for intelligent build command detection"
repository = "https://github.com/diverofdark/aipack"
license = "Apache-2.0"

[[bin]]
name = "aipack"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
regex = "1.10"
walkdir = "2.4"
glob = "0.3"
reqwest = { version = "0.11", features = ["json", "blocking"] }
futures = "0.3"
async-trait = "0.1"
genai = "0.4"

[dev-dependencies]
tempfile = "3.8"
mockito = "1.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
